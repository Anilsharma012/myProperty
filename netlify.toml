[build]
  command = "npm run build:client"
  publish = "client/dist"

# âœ… Proxy all API calls to Railway (no CORS needed)
[[redirects]]
  from = "/api/*"
  to = "https://myproperty-production-a104.up.railway.app/api/:splat"
  status = 200
  force = true

# âœ… Proxy WebSocket endpoints (push notifications etc.)
[[redirects]]
  from = "/ws/*"
  to = "wss://myproperty-production-a104.up.railway.app/ws/:splat"
  status = 200
  force = true

# (optional) if socket.io is used anywhere
[[redirects]]
  from = "/socket.io/*"
  to = "wss://myproperty-production-a104.up.railway.app/socket.io/:splat"
  status = 200
  force = true

# ðŸ”š SPA fallback â€” keep this LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
